apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  # Name must match: <release>-aws-s3-connector-tls
  # Example for Helm release name "s3-conn":
  name: s3-conn-aws-s3-connector-tls
  namespace: default
data:
  # Base64-encoded PEM contents
  tls.crt: "REPLACE_WITH_BASE64_CERT"
  tls.key: "REPLACE_WITH_BASE64_KEY"

# Tip: You can also create the Secret via kubectl:
#   kubectl create secret tls s3-conn-aws-s3-connector-tls \
#     --cert=tls.crt --key=tls.key -n default

