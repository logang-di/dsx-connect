{{- /* Guards for scanVolume configuration */ -}}
{{- if .Values.scanVolume.enabled -}}
  {{- if and (empty .Values.scanVolume.existingClaim) (empty .Values.scanVolume.hostPath) -}}
    {{- fail "filesystem-connector: scanVolume.enabled=true requires either scanVolume.existingClaim or scanVolume.hostPath" -}}
  {{- end -}}
  {{- if and (not (empty .Values.scanVolume.existingClaim)) (not (empty .Values.scanVolume.hostPath)) -}}
    {{- fail "filesystem-connector: set only one of scanVolume.existingClaim or scanVolume.hostPath" -}}
  {{- end -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "filesystem-connector.fullname" . }}
  labels:
    helm.sh/chart: {{ include "filesystem-connector.chart" . }}
    app.kubernetes.io/name: {{ include "filesystem-connector.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "filesystem-connector.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "filesystem-connector.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if or .Values.tls.enabled .Values.scanVolume.enabled }}
      volumes:
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName | quote }}
        {{- end }}
        {{- if .Values.scanVolume.enabled }}
        - name: scan-data
          {{- if .Values.scanVolume.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.scanVolume.existingClaim | quote }}
          {{- else if .Values.scanVolume.hostPath }}
          hostPath:
            path: {{ .Values.scanVolume.hostPath | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ toJson .Values.command }}
          args:
            - "--port"
            - "{{- if .Values.tls.enabled -}}{{ .Values.tls.port }}{{- else -}}{{ .Values.service.port }}{{- end -}}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- if .Values.tls.enabled }}
            - name: https
              containerPort: {{ .Values.tls.port }}
              protocol: TCP
            {{- end }}
          env:
            - name: DSXCONNECTOR_USE_TLS
              value: {{ .Values.tls.enabled | quote }}
            - name: DSXCONNECTOR_CONNECTOR_URL
              value: "{{- if .Values.tls.enabled }}https://{{ else }}http://{{ end }}{{ include "filesystem-connector.fullname" . }}:{{- if .Values.tls.enabled }}{{ .Values.tls.port }}{{ else }}{{ .Values.service.port }}{{ end }}"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: DSXCONNECTOR_ASSET
              value: {{ ternary .Values.scanVolume.mountPath ((get .Values.env "DSXCONNECTOR_ASSET") | default "/app/scan_folder") .Values.scanVolume.enabled | quote }}
            {{ $useTlsStr := (toString (default "" .Values.env.DSXCONNECTOR_USE_TLS)) }}
            {{ $isTls := eq (lower $useTlsStr) "true" }}
            {{ $scheme := ternary "https" "http" $isTls }}
            - name: DSXCONNECTOR_DSX_CONNECT_URL
              value: {{ (get .Values.env "DSXCONNECTOR_DSX_CONNECT_URL" | default (printf "%s://dsx-connect-api" $scheme)) | quote }}
            {{- range $key, $val := .Values.env }}
            {{- if and (ne $key "DSXCONNECTOR_DSX_CONNECT_URL") (ne $key "PYTHONUNBUFFERED") (ne $key "DSXCONNECTOR_ASSET") }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- end }}
          {{- if or .Values.tls.enabled .Values.scanVolume.enabled }}
          volumeMounts:
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: {{ .Values.tls.mountPath | quote }}
              readOnly: true
            {{- end }}
            {{- if .Values.scanVolume.enabled }}
            - name: scan-data
              mountPath: {{ .Values.scanVolume.mountPath | quote }}
              {{- if .Values.scanVolume.subPath }}
              subPath: {{ .Values.scanVolume.subPath | quote }}
              {{- end }}
              readOnly: {{ .Values.scanVolume.readOnly }}
            {{- end }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /{{ include "filesystem-connector.name" . }}/readyz
              port: {{- if .Values.tls.enabled }} https {{ else }} http {{ end }}
              scheme: {{- if .Values.tls.enabled }} HTTPS {{ else }} HTTP {{ end }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /{{ include "filesystem-connector.name" . }}/healthz
              port: {{- if .Values.tls.enabled }} https {{ else }} http {{ end }}
              scheme: {{- if .Values.tls.enabled }} HTTPS {{ else }} HTTP {{ end }}
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
