apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  # Name must match: <release>-filesystem-connector-tls
  # Example for Helm release name "fs-scan-dev":
  name: fs-scan-dev-filesystem-connector-tls
  namespace: default
data:
  # Base64-encoded PEM contents
  tls.crt: "REPLACE_WITH_BASE64_CERT"
  tls.key: "REPLACE_WITH_BASE64_KEY"

# Tip: You can also create the Secret via kubectl:
#   kubectl create secret tls fs-scan-dev-filesystem-connector-tls \
#     --cert=tls.crt --key=tls.key -n default

