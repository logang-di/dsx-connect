apiVersion: v1
kind: Service
metadata:
  name: {{ include "salesforce-connector.fullname" . }}
  labels:
    {{- include "salesforce-connector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.tls.enabled }}
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
    {{- end }}
  selector:
    {{- include "salesforce-connector.selectorLabels" . | nindent 4 }}
