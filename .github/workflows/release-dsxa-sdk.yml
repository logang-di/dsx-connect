name: Build and attach dsxa-sdk release artifacts

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to create/update release for (e.g., v1.2.3). Leave blank to use dsxa-sdk-<version from pyproject.toml>."
        required: false

jobs:
  build-and-upload:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsxa_sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Read project version
        id: version
        run: |
          python - <<'PY'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          print(f"version={data['project']['version']}")
          PY | tee /tmp/version.out
          echo "version=$(cut -d= -f2 /tmp/version.out)" >> "$GITHUB_OUTPUT"

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dsxa_sdk/dist/*
          tag_name: ${{ github.event_name == 'workflow_dispatch' && (inputs.tag != '' && inputs.tag || format('dsxa-sdk-{0}', steps.version.outputs.version)) || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && format('dsxa-sdk {0}', steps.version.outputs.version) || github.event.release.name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
