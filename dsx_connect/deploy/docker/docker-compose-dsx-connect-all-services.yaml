x-common-env: &common-env
  DSXCONNECT_APP_ENV: dev
  DSXCONNECTOR_API_KEY: api-key-NOT-FOR-PRODUCTION
  DSXCONNECT_SCANNER__SCAN_BINARY_URL: "http://dsxa_scanner:5000/scan/binary/v2"
  DSXCONNECT_WORKERS__BROKER: "redis://redis:6379/5"
  DSXCONNECT_WORKERS__BACKEND: "redis://redis:6379/6"
  DSXCONNECT_REDIS_URL: "redis://redis:6379/3"
  DSXCONNECT_DATABASE__TYPE: sqlite3
  DSXCONNECT_DATABASE__LOC: "/app/data/dsx-connect.db.sql"
  DSXCONNECT_DATABASE__RETAIN: 100
  DSXCONNECT_DATABASE__SCAN_STATS_DB: "/app/data/scan-stats.db.json"
  PYTHONUNBUFFERED: 1

services:
  dsx_connect_api:
    image: dsxconnect/dsx-connect:__VERSION__
    #build:
    #  context: .
    #  dockerfile: Dockerfile
    ports:
      - "8586:8586"
    environment:
      <<: *common-env
      # using common-env setting for SCAN_BINARY_URL if commented out
#      DSXCONNECT_SCANNER__SCAN_BINARY_URL: "http://dsxa_scanner:5000/scan/binary/v2"
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy  # Wait for Redis to be healthy
    networks:
      dsx-network:
        aliases:
          - dsx-connect-api
    # Updated uvicorn command with SSE-friendly settings
    command: >
      uvicorn dsx_connect.app.dsx_connect_api:app 
      --host 0.0.0.0 
      --port 8586 
      --workers 1 
      --timeout-keep-alive 300 
      --limit-concurrency 1000 
      --no-access-log
    # Health check for the API service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8586/dsx-connect/test/connection"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Graceful shutdown for SSE connections
    stop_grace_period: 30s
    restart: unless-stopped

  dsx_connect_scan_request_worker:
    image: dsxconnect/dsx-connect:__VERSION__
    environment:
      <<: *common-env
      # using common-env setting for SCAN_BINARY_URL if commented out
#      DSXCONNECT_SCANNER__SCAN_BINARY_URL: "http://dsxa_scanner:5000/scan/binary/v2"
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dsx-network
    command: celery -A dsx_connect.taskworkers.celery_app.celery worker --loglevel=warning -Q ${DSXCONNECT_APP_ENV}.dsx_connect.scans.request --autoscale=2,2 # max, min
    restart: unless-stopped


  dsx_connect_verdict_action_worker:
    image: dsxconnect/dsx-connect:__VERSION__
    environment:
      <<: *common-env
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dsx-network
    command: celery -A dsx_connect.taskworkers.celery_app.celery worker --loglevel=warning -Q ${DSXCONNECT_APP_ENV}.dsx_connect.scans.verdict --concurrency=1
    restart: unless-stopped

  dsx_connect_results_worker:
    image: dsxconnect/dsx-connect:__VERSION__
    environment:
      <<: *common-env
      LOG_LEVEL: debug
      DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_URL: syslog
      DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_PORT: 514
      DSXCONNECT_FRONTEND__URL: "http://dsx-connect-api:8586"
    depends_on:
      redis:
        condition: service_healthy
      syslog:
        condition: service_started
    networks:
      - dsx-network
    command: celery -A dsx_connect.taskworkers.celery_app.celery worker --loglevel=warning -Q ${DSXCONNECT_APP_ENV}.dsx_connect.scans.result --concurrency=1
    restart: unless-stopped

  dsx_connect_notification_worker:
    image: dsxconnect/dsx-connect:__VERSION__
    environment:
      <<: *common-env
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy
      syslog:
        condition: service_started
    networks:
      - dsx-network
    command: celery -A dsx_connect.taskworkers.celery_app.celery worker --loglevel=warning -Q ${DSXCONNECT_APP_ENV}.dsx_connect.scans.notification --concurrency=1
    restart: unless-stopped

  redis:
    image: redis:7-alpine  # Use newer version
    networks:
      - dsx-network
    # Redis configuration optimized for pubsub and SSE
    command: >
      redis-server 
      --notify-keyspace-events Ex 
      --maxmemory-policy allkeys-lru 
      --timeout 0 
      --tcp-keepalive 300
      --appendonly no
    # Health check for Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
