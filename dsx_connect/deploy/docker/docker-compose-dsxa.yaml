# Launches dsxa using the same docker network as used by dsx-connect components
services:
  dsxa_scanner:
    image: dsxconnect/dpa-rocky9:4.1.0.2131    # or `build:` if you need to build it
    environment:
      APPLIANCE_URL: selab-dpa.customers.deepinstinctweb.com
      TOKEN: 7b2b872c-632f-4220-ac42-7b2c5a76850a
      SCANNER_ID: "81"
      FLAVOR: "rest,config"
      NO_SSL: "true"
    ports:
      - "8080:5000"
    networks:
      - dsx-network

# The following assumes an already created docker network like this:
# docker network create dsx-connect-network --driver bridge
networks:
  dsx-network:
    external: true
    name: dsx-connect-network  # change this to an existing docker network