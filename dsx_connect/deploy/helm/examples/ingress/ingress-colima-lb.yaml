apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dsx-connect-api
spec:
  ingressClassName: traefik
  rules:
    - host: dsx-connect.CHANGE_ME_TRAEFIK_EXTERNAL_IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dsx-connect-api
                port:
                  number: 8586
  # To enable TLS termination at Traefik, create a TLS secret and uncomment below:
  # tls:
