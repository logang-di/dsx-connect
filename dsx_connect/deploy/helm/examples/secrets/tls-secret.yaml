apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  # Name must match: <release>-dsx-connect-api-tls
  # Example for Helm release name "dsx":
  name: <release>-dsx-connect-api-tls
  namespace: <namespace>
data:
  # Base64-encoded PEM contents
  # tls.crt: <base64 of certificate>
  # tls.key: <base64 of private key>
  # Example (replace with your real values):
  tls.crt: "REPLACE_WITH_BASE64_CERT"
  tls.key: "REPLACE_WITH_BASE64_KEY"

# Tip: Instead of editing this file, you can also create the Secret via kubectl:
#   kubectl create secret tls dsx-dsx-connect-api-tls \
#     --cert=tls.crt --key=tls.key -n default

