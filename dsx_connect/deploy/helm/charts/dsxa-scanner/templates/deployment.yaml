{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dsxa-scanner.fullname" . }}
  labels:
    app: {{ include "dsxa-scanner.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "dsxa-scanner.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "dsxa-scanner.name" . }}
    spec:
      containers:
        - name: scanner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
{{- end }}
