{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dsx-connect-results-worker.fullname" . }}
  labels:
    helm.sh/chart: {{ include "dsx-connect-results-worker.chart" . }}
    app.kubernetes.io/name: {{ include "dsx-connect-results-worker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dsx-connect-results-worker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dsx-connect-results-worker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.dataVolume.enabled }}
      volumes:
        - name: app-data
          {{- if .Values.dataVolume.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.dataVolume.existingClaim | quote }}
          {{- else if .Values.dataVolume.hostPath }}
          hostPath:
            path: {{ .Values.dataVolume.hostPath | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- end }}
      containers:
        - name: dsx-connect-results-worker
          image: "{{ default .Values.image.repository $.Values.global.image.repository }}:{{ coalesce .Values.image.tag $.Values.global.image.tag .Chart.AppVersion }}"
          imagePullPolicy: {{ default .Values.image.pullPolicy $.Values.global.image.pullPolicy }}
          command: ["celery"]
          {{ $env := merge (default (dict) $.Values.global.env) (default (dict) .Values.env) }}
          {{ $queueDefault := printf "%s.%s" (default "dev" $env.DSXCONNECT_APP_ENV) "dsx_connect.scans.result" }}
          {{ $queue := default $queueDefault .Values.celery.queue }}
          args: [
            "-A", "dsx_connect.taskworkers.celery_app.celery_app",
            "worker",
            "--loglevel=warning",
            "-Q", "{{ $queue }}",
            "--concurrency", "{{ .Values.celery.concurrency }}"
          ]
          {{- if .Values.dataVolume.enabled }}
          volumeMounts:
            - name: app-data
              mountPath: "/app/data"
              readOnly: false
          {{- end }}
          env:
            {{ $env := merge (default (dict) $.Values.global.env) (default (dict) .Values.env) }}
            {{ $scanner := default (dict) $.Values.global.scanner }}
            {{ $svc := default (printf "%s-dsxa-scanner" $.Release.Name) $scanner.serviceName }}
            {{ $port := default 5000 $scanner.port }}
            {{ $scheme := default "http" $scanner.scheme }}
            - name: DSXCONNECT_APP_ENV
              value: {{ $env.DSXCONNECT_APP_ENV | default "dev" | quote }}
            - name: DSXCONNECTOR_API_KEY
              value: {{ $env.DSXCONNECTOR_API_KEY | default "api-key-NOT-FOR-PRODUCTION" | quote }}
            - name: DSXCONNECT_SCANNER__SCAN_BINARY_URL
              value: {{ $env.DSXCONNECT_SCANNER__SCAN_BINARY_URL | default (printf "%s://%s:%d/scan/binary/v2" $scheme $svc $port) | quote }}
            - name: DSXCONNECT_WORKERS__BROKER
              value: {{ $env.DSXCONNECT_WORKERS__BROKER | default "redis://redis:6379/5" | quote }}
            - name: DSXCONNECT_WORKERS__BACKEND
              value: {{ $env.DSXCONNECT_WORKERS__BACKEND | default "redis://redis:6379/6" | quote }}
            - name: DSXCONNECT_REDIS_URL
              value: {{ $env.DSXCONNECT_REDIS_URL | default "redis://redis:6379/3" | quote }}
            - name: DSXCONNECT_RESULTS_DB
              value: {{ $env.DSXCONNECT_RESULTS_DB | default "redis://redis:6379/3" | quote }}
            - name: DSXCONNECT_RESULTS_DB__RETAIN
              value: {{ $env.DSXCONNECT_RESULTS_DB__RETAIN | default "100" | quote }}
            - name: PYTHONUNBUFFERED
              value: {{ $env.PYTHONUNBUFFERED | default "1" | quote }}
            - name: LOG_LEVEL
              value: {{ $env.LOG_LEVEL | default "warning" | quote }}
            - name: DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_URL
              value: {{ $env.DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_URL | default "syslog" | quote }}
            - name: DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_PORT
              value: {{ $env.DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_PORT | default "514" | quote }}
            {{- with $env }}
            {{- range $key, $value := . }}
            {{- if not (has $key (list "DSXCONNECT_APP_ENV" "DSXCONNECTOR_API_KEY" "DSXCONNECT_SCANNER__SCAN_BINARY_URL" "DSXCONNECT_WORKERS__BROKER" "DSXCONNECT_WORKERS__BACKEND" "DSXCONNECT_REDIS_URL" "DSXCONNECT_RESULTS_DB" "DSXCONNECT_DATABASE__RETAIN" "DSXCONNECT_RESULTS_DB__RETAIN" "PYTHONUNBUFFERED" "LOG_LEVEL" "DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_URL" "DSXCONNECT_SCAN_RESULT_TASK_WORKER__SYSLOG_SERVER_PORT")) }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            {{- end }}
            {{- end }}
{{- end }}
