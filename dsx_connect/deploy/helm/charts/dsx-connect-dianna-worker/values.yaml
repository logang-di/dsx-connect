enabled: true

image:
  repository: dsxconnect/dsx-connect
  tag: ""
  pullPolicy: IfNotPresent

replicaCount: 1

env:
  LOG_LEVEL: debug

celery:
  # Queue defaults to "dev.dsx_connect.analyze.dianna"; override if sharing a broker
  # queue: "dev.dsx_connect.analyze.dianna"
  concurrency: 1

hpa:
  enabled: false
  # minReplicas defaults to replicaCount when omitted
  # minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# DIANNA (Deep Instinct) settings for this worker only
dianna:
  managementUrl: ""
  apiToken: ""
  verifyTls: true
  caBundle: ""
  chunkSize: 4194304
  timeout: 60
  autoOnMalicious: false
  pollResultsEnabled: true
  pollIntervalSeconds: 5
  pollTimeoutSeconds: 900
