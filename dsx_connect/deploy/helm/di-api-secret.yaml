# Example Kubernetes Secret for DIANNA (Deep Instinct) API token
#
# IMPORTANT:
# - This file is an example. Do NOT commit real secrets to Git.
# - Replace <your-namespace> and <paste-di-api-token> before applying.
# - Prefer creating the Secret via kubectl or your secret manager.
#
# Usage options (see Helm README for details):
# - Pull the token from this Secret at install time and pass it to Helm using
#   --set-string global.dianna.apiToken="$(kubectl -n <ns> get secret di-api -o jsonpath='{.data.apiToken}' | base64 -d)"
# - This chart currently sources the token from values (global.dianna.apiToken).
#   Native SecretRef wiring may be added in a future update.

apiVersion: v1
kind: Secret
metadata:
  name: di-api
  namespace: <your-namespace>
type: Opaque
stringData:
  # Two keys provided for convenience:
  # - apiToken: used by README install command examples (jsonpath lookup)
  # - DSXCONNECT_DIANNA__API_TOKEN: matches the runtime env var name if you
  #   choose to wire the Secret via envFrom in a custom overlay.
  apiToken: "<paste-di-api-token>"
  DSXCONNECT_DIANNA__API_TOKEN: "<paste-di-api-token>"

