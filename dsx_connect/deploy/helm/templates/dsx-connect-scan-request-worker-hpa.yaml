{{- $root := . -}}
{{- $worker := default (dict) (index $root.Values "dsx-connect-scan-request-worker") -}}
{{- $hpa := default (dict) $worker.hpa -}}
{{- if (and $worker.enabled $hpa.enabled) }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "dsx-connect-scan-request-worker.fullname" $root }}
  labels:
    {{- include "dsx-connect-scan-request-worker.labels" $root | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "dsx-connect-scan-request-worker.fullname" $root }}
  minReplicas: {{ default (default 1 $worker.replicaCount) $hpa.minReplicas }}
  maxReplicas: {{ $hpa.maxReplicas }}
  metrics:
    {{- if $hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $hpa.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $hpa.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $hpa.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
